# .pre-commit-config.yaml for Python AND Jupyter Notebooks

# Make sure to run 'pre-commit install' when initializing a repository

repos:
-   repo: https://github.com/psf/black
    rev: 24.4.2     # Black Revision
    hooks:
    -   id: black-jupyter # For .py and .ipynb files
    # Automatically looks for the 'pyproject.toml' file for formatting details

# --- The required configuration for Black + nbqa, specifically for Jupyter Notebooks---
-   repo: https://github.com/nbqa-dev/nbqa
    rev: 1.7.1 # Use the latest stable nbqa version
    hooks:
    -   id: nbqa-black # This hook runs Black using nbqa
        # nbqa will automatically look for the pyproject.toml